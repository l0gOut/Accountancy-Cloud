<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="bootstrap/js/bootstrap.js"></script>
    <title>Accountancy Cloud</title>
  </head>
  <body>
    <header>
      <div class="container d-flex">
        <div
          class="
            container
            d-flex
            justify-content-center
            align-items-center
            w-25
          "
        >
          <div class="container d-flex justify-content-end p-0">
            <img src="image/Accountancy_Icon.svg" />
          </div>
          <div class="container d-flex align-items-center">
            <h2 class="m-0 fs-2 fw-bold">Accountancy Cloud</h2>
          </div>
        </div>
        <div class="container d-flex align-items-center text-nowrap">
          <div class="container d-flex justify-content-end">
            <a>Home</a>
            <a>How it work</a>
            <a>What we do</a>
            <a>Who we help</a>
            <a>Resources</a>
          </div>
          <div
            class="
              container
              d-flex
              justify-content-center
              align-items-center
              fw-bold
              w-auto
              header-button
            "
          >
            <button class="button text-nowrap login">Login</button>
            <button class="button text-nowrap expert">Talk to an Expert</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container finances">
      <div class="container d-flex">
        <div class="container w-50 text">
          <h1>Get Your finances right</h1>
          <p>
            Get Your finances right with Accountancy Cloud. We offer the best
            accounting, R&D credits and CFO services for ambitious businesses
            who want to grow.
          </p>
        </div>
        <div class="container w-50">
          <img src="image/Desctop_Accoutancy.png" />
        </div>
      </div>
      <div class="container position-absolute p-0 container-talk-to-us">
        <h4>Switching to us is simple</h4>
        <button class="talk-to-us">Talk to us</button>
      </div>
    </div>
    <hr class="position-absolute" />
  </body>
</html>
